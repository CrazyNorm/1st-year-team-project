<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Game Test</title>
</head>
<body style="margin: 0;">
	<h1>JS Game Test</h1>
	<canvas id="cnv1" style="background-color: yellow;">Canvas not supported</canvas>

	<div style="display: none;">
		<img src="gareth-16x16.png" id="img1">
	</div>

	<div style="width: 12%; height: 25%; position: fixed; bottom: 0; right: 0; border: 5px solid;">
		<button id="up" class="arrow" style="position: absolute; top: 0; width: 100%; text-align: center; margin: 0; font-size: 3em;">⬆️</button>
		<button id="left" class="arrow" style="position: absolute; top: 33%; left: 0; width: 50%; margin: 0; font-size: 3em;">⬅️</button>
		<button id="right" class="arrow" style="position: absolute; top: 33%; right: 0; width: 50%; margin: 0; font-size: 3em;">➡️</button>
		<button id="down" class="arrow" style="position: absolute; bottom: 0; width: 100%; text-align: center; margin: 0; font-size: 3em;">⬇️</button>
	</div>

	<script src="js-game-test-ed.js"></script>
</body>
</html>
